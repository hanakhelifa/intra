{% load i18n %}
<div>
<div><h2>{{ thread.title }}</h2></div>
<div><span>{{ thread.author }} :</span> {{ thread.message }}</div>
</div>
{% for post in thread.post_set.all %}
<div>
<div><span>{{ thread.author }} :</span> {{ post.message }}</div>
</div>
{% endfor %}
<div>
	{{ form.non_field_errors }}
	<form action="{% url 'forum:reply' thread.id %}" method="POST">
		{% csrf_token %}
		<label for="{{ form.message.id_for_label }}">{{ form.message.label }} :</label>{{ form.message.errors }}<br />
		{{ form.message }}<br />
		<input type="submit" value="{% trans 'Reply' %}" />
	</form>
</div>
